<html>

<head>
    <meta charset="UTF-8" />
    <title>XHR</title>
</head>

<body>
    <button id="asyncBtn">非同步(promise)</button>
    <button id="countBtn">計數器</button>
    <div id="count">0</div>
    <div id="message">XXXXX</div>
</body>
<script>
    var message = document.getElementById("message");
    var asyncBtn = document.getElementById("asyncBtn");
    var countBtn = document.getElementById("countBtn");
    var count = document.getElementById("count");

    countBtn.addEventListener("click", function () {
        count.innerText = parseInt(count.innerText, 10) + 1;
    });

    // new Promise(function (resolve, reject) {});
    // Promise 是一個表示非同步運算的「最終」「完成或失敗」的「物件」
    //    最終成功 --人--> resolve --Promise--> then
    //    最終失敗 --人--> reject  --Promise--> catch

    function xhrPromise() {
        return new Promise((resolve, reject) => {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://34.217.120.25:3000", true)
            xhr.onland = function () {
                if (xhr.status === 200) {
                    resolve(`非同步請求 load ${xhr.responseText}`);
                } else {
                    reject(`非同步請求 有問題 ${xhr.status}`);
                }
            };
            xhr.send();
        });
    }

    asyncBtn.addEventListener("click", function () {
        xhrPromise(count.innerText)
            .then((result) => {
                console.log(result);
            })
            .catch((error) => {
                console.log(error);
            });

        // var xhr = new XMLHttpRequest();
        // xhr.open("GET", "http://34.217.120.25:3000", true);

        //   } else {

        //   }
        // };
        // xhr.send();
    });
</script>

</html>
